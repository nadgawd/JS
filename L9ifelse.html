<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <script>
        var time = prompt("What's the time: ");
        if(time>6 && time<17)
        {
            alert("Good Morning");
        }
        else
        {
            alert("Good Evening");
        }
    </script>
</body>
</html>
