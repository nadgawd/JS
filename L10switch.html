<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var fruittype = prompt("Bhonk");
        switch(fruittype)
        {
            case "Banana":
                console.log("69rs");
                break;
            case "Apple":
                console.log("42rs");
                break;
            case "Orange":
                console.log("96rs");
                break;
            default:
                console.log(fruittype + ' khatam hai bc.');
        }
        console.log("Loda lega?");
    </script>
</body>
</html>
